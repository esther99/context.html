  <h1><a href="https://www.seoul.go.kr/main/index.jsp" target="_blank" title="서울특별시 홈페이지">서울특별시</a></h1>에 대하여
  <p>서울특별시는 <strong>대한민국의 <u>수도</u></strong>이자 광역자치단체이다.</p>
  <img src="https://images.unsplash.com/photo-1536315238512-4c8cebdaaf93?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=756&q=80" width="100%" alt="서울특별시의 풍경">
  <p style="margin-top:45px;">현재 대한민국에서 유일하게 특별시 이름을 달았으며, 수장인 서울특별시장은 대한민국의 광역자치단체 중 유일하게 장관급 대우를 받는다.[5] 서울특별시는 아예 지방자치법의 특별법[6]으로 규정되어 있는 법률상 대한민국 제1의 도시다. 북한까지 포함해 봐도, 북한의 최대 도시 평양의 인구가 300만 명밖에 되지 않아 서울은 명실상부한 한반도의 종주도시라고 할 수 있다. </p>
